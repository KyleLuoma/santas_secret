<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/santas-secret.css">
  <title>Santa's Secret - User Login</title>
</head>

  <div class="container">
    <div class="page-header">
      <h1 style="text-align:center">Santa's Secret</h1>     
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 center-all">
        <form action="authenticate/login_attempt" method="post">
          <div class="input-group center-all">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="text" class="form-control" name="userName" placeholder="Username">
          </div>
          <div class="input-group center-all">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="input-group-btn">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="glyphicon glyphicon-log-in"></i>  Login
            </button>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-12 center-all">Forgot <a href="/forgot_username.html">username</a> or <a href="forgot_password.html">password</a></div>
    </div>
  </div>
</html>
